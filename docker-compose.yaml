version: '3.1'

services:
  postgres_db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flask_db
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  redis:
    image: redis:6.0.3
    restart: always
    volumes:
      - ./data:/var/lib/redis/data
    ports:
      - 6379:6379